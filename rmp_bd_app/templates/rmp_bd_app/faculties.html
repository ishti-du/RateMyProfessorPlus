{% extends 'rmp_bd_app/base.html' %}
{% block content %}

<p> Faculties of the {{ department }}:</p>
<ul>
  {% for faculty in faculties %}
    <li>
      <!--p>{{ entry.date_added|date:'M d, Y H:i' }}</p-->
      <a href="{% url 'rmp_bd_app:faculty_details' faculty.id %}">{{ faculty.faculty|linebreaks }}</a>
    </li>
  {% empty %}
    <li>There are no entries for this topic yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'rmp_bd_app:new_faculty'%}">Add a new Faculty</a>
{% endblock content %}
