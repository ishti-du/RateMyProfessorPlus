{% extends  "rmp_bd_app/base.html" %}

{% block content %}
  <h1>Add a new Department:</h1>

  <form action="{% url 'rmp_bd_app:new_department' campus.id %}" method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr><td>{{ field.label }}</td><td>{{ field }}</td></tr>
      {% endfor %}
      </table>
    <button id="addnewbutton">Add Department</button>
  </form>

{% endblock content %}
