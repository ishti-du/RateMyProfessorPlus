{% extends  "rmp_bd_app/base.html" %}

{% block content %}
  <h1>Add a new University:</h1>

  <form action="{% url 'rmp_bd_app:new_university' %}" method="post">
    {% csrf_token %}
    <table>
      {% for field in form %}
        <tr><td>{{ field.label }}</td><td>{{ field }}</td></tr>
      {% endfor %}
      </table>
    <button name="submit" id="addnewbutton">Add University</button>
  </form>

{% endblock content %}
