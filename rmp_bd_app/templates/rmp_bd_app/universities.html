{% extends "rmp_bd_app/base.html" %}

{% block content %}
<p>Universities</p>
<ul>
  {% for university in universities %}
    <li>
      <a href="{% url 'rmp_bd_app:departments' university.id %}">{{ university }}</a>
    </li>
  {% empty %}
    <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'rmp_bd_app:new_university'%}">Add a new University</a>
{% endblock content %}
