{% extends "rmp_bd_app/base.html" %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'rmp_bd/style.css' %}">

{% block content %}
<h1>Universities</h1>
<ul>
  {% for university in universities %}
    <li>
      <a href="{% url 'rmp_bd_app:departments' university.id %}">{{ university }}</a>
    </li>
  {% empty %}
    <li>No topics have been added yet.</li>
  {% endfor %}
</ul>
<button id="addnewbutton"><a href="{% url 'rmp_bd_app:new_university'%}">Add a new University</a></button>

{% endblock content %}
