{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'rmp_bd/stylecss.css' %}">

<link href=
'https://fonts.googleapis.com/css?family=Antonio'
          rel='stylesheet' />
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
<link href=
'https://fonts.googleapis.com/css?family=Antonio'
          rel='stylesheet' />
<body>
 <div id=nav>
   <div id="logo-and-universities">
        <div id="logo"><a href="{% url 'rmp_bd_app:index' %}">
        <img src="https://media.discordapp.net/attachments/893873349581758477/914182970468872222/Untitled100_20211127105612.png" width = 75, alt="logo"></a>
        </div>
        <a href="{% url 'rmp_bd_app:universities' %}"><button>View Universities</button></a>
   </div>
        <form action="{% url 'rmp_bd_app:search_results' %}" method="get">
            <div id=searchbar>
                <input id="searchbox" name="q" type="text" placeholder="Search..."><br>
                <label for="Search"> Search Globally</label>
                <input type="checkbox" id="search" name="search globally" value="search globally">
        </form>
   </div>

   <div>
     {% if user.is_authenticated %}
     <a class="auth-button" href="/profile">My Account</a>
     <a class="auth-button" href="{% url 'rmp_bd_app:signout'%}">Log Out</a>
     {% else %}
     <a class="auth-button" href="/login">Log In</a>
     <a class="auth-button" href="/student_signup">Sign Up</a>
     {% endif %}
   </div>

 </div><! -- nav -->
</body>


{% block content %} {% endblock content%}
